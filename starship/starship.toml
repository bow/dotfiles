# Prompt format.
# format = "[‚ûú](blue) $all"
format = """
[‚û°](blue) $username$hostname$sudo \
$git_branch$git_commit$git_status\
$python\
$rust\
$golang\
$lua\
$kotlin\
$java\
$nodejs\
$c\
$directory\
$line_break\
$shell\
$character"""
add_newline = true

[character]
success_symbol = "[‚ñ∂](green)"
error_symbol = "[‚ñ∂](red)"

[c]
format = '[‚Ä¢](dimmed white) [[c](cyan)[/](white)($version)](purple) '

[directory]
format = "[‚Ä¢](dimmed white) [$read_only]($read_only_style)[$path]($style) "
style = "yellow"
truncation_length = 100
truncate_to_repo = false

[git_branch]
format = "[‚Ä¢](dimmed white) [$branch]($style) "
always_show_remote = true
style = "bright-black"

[git_commit]
format = '[\($hash\)](bright-black)[$tag](bold bright-black) '
disabled = false
only_detached = false
tag_disabled = false
tag_symbol = " üè∑ "

[git_status]
format= '([$all_status$ahead_behind]($style) )'
style = "bright-black"
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
staged = '+${count}'
modified = "*"

[golang]
format = '[‚Ä¢](dimmed white) [[go](cyan)[/](white)($version)](purple) '
version_format = "${major}.${minor}"

[hostname]
format = "[@$hostname]($style)"
style = "blue"
ssh_only = false
trim_at = ""

[java]
format = '[‚Ä¢](dimmed white) [[java](cyan)[/](white)($version)](purple) '
version_format = "${raw}"

[kotlin]
format = '[‚Ä¢](dimmed white) [[kt](cyan)[/](white)($version)](purple) '
version_format = "${raw}"

[lua]
format = '[‚Ä¢](dimmed white) [[lua](cyan)[/](white)($version)](purple) '
detect_folders = []

[nodejs]
format = '[‚Ä¢](dimmed white) [[js](cyan)[/](white)($version)](purple) '

[python]
format = '[‚Ä¢](dimmed white) [[py](cyan)[/](white)($version)](purple) '
pyenv_version_name = true
detect_extensions = [".py"]

[rust]
format = '[‚Ä¢](dimmed white) [[rs](cyan)[/](white)($version)](purple) '

[sudo]
format = '[$symbol]($style)'
symbol = "‚äπ"
style = "#ff7f50"
disabled = false

[username]
style_user = "blue"
style_root = "red"
show_always = true
format = "[$user]($style)"
