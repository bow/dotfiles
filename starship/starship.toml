# Prompt format.
# format = "[➜](#008f69) $all"
# format = "[➜](#007c5b) $all"
format = """
[➡](#007c5b) $username$hostname$sudo
$git_branch$git_commit$git_status\
$python\
$rust\
$golang\
$lua\
$kotlin\
$java\
$nodejs\
$c\
$directory\
$line_break\
$shell\
$character"""
add_newline = true

[character]
success_symbol = "[▶](green)"
error_symbol = "[▶](red)"

[c]
format = '[·](dimmed white) [[c](cyan)[/](white)($version)](purple) '

[directory]
format = "[·](dimmed white) [$read_only]($read_only_style)[$path]($style) "
style = "yellow"
truncation_length = 100
truncate_to_repo = false

[git_branch]
format = "[·](dimmed white) [$branch]($style) "
always_show_remote = true
style = "bright-black"

[git_commit]
format = '[\($hash\)](bright-black)[$tag](bold bright-black) '
disabled = false
only_detached = false
tag_disabled = false
tag_symbol = " 🏷 "

[git_status]
format= '([$all_status$ahead_behind]($style) )'
style = "bright-black"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
staged = '+${count}'
modified = "*"

[golang]
format = '[·](dimmed white) [[go](cyan)[/](white)($version)](purple) '
version_format = "${major}.${minor}"

[hostname]
format = "[@$hostname]($style)"
style = "#007c5b"
ssh_only = false
trim_at = ""

[java]
format = '[·](dimmed white) [[java](cyan)[/](white)($version)](purple) '
version_format = "${raw}"

[kotlin]
format = '[·](dimmed white) [[kt](cyan)[/](white)($version)](purple) '
version_format = "${raw}"

[lua]
format = '[·](dimmed white) [[lua](cyan)[/](white)($version)](purple) '
detect_folders = []

[nodejs]
format = '[·](dimmed white) [[js](cyan)[/](white)($version)](purple) '

[python]
format = '[·](dimmed white) [[py](cyan)[/](white)($version)](purple) '
pyenv_version_name = true
detect_extensions = [".py"]

[rust]
format = '[·](dimmed white) [[rs](cyan)[/](white)($version)](purple) '

[sudo]
format = '[$symbol]($style)'
symbol = "⊹"
style = "#ff7f50"
disabled = false

[username]
style_user = "#007c5b"
style_root = "red"
show_always = true
format = "[$user]($style)"
