# Prompt format.
# format = "[➜](blue) $all"
format = """
[➜](blue) $username$hostname$sudo \
$git_branch\
$git_status\
$git_commit\
$python\
$rust\
$golang\
$lua\
$kotlin\
$java\
$nodejs\
$c\
$directory\
$line_break\
$shell\
$character"""
add_newline = true

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

[c]
format = '[•](dimmed white) [[c](cyan)[/](white)($version)](purple) '

[directory]
format = "[•](dimmed white) [$path]($style)[$read_only]($read_only_style) "
style = "yellow"
truncation_length = 100
truncate_to_repo = false

[git_branch]
format = "[•](dimmed white) [$symbol$branch]($style) "
style = "bright-black"

[git_commit]
style = "bright-black"
disabled = false
only_detached = false
tag_disabled = false

[git_status]
format= '([$all_status$ahead_behind]($style) )'
style = "bright-black"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
staged = '+${count}'
modified = "*"

[golang]
format = '[•](dimmed white) [[go](cyan)[/](white)($version)](purple) '
version_format = "${major}.${minor}"

[hostname]
format = "[@$hostname]($style)"
style = "blue"
ssh_only = false
trim_at = ""

[java]
format = '[•](dimmed white) [[java](cyan)[/](white)($version)](purple) '
version_format = "${raw}"

[kotlin]
format = '[•](dimmed white) [[kt](cyan)[/](white)($version)](purple) '
version_format = "${raw}"

[lua]
format = '[•](dimmed white) [[lua](cyan)[/](white)($version)](purple) '
detect_folders = []

[nodejs]
format = '[•](dimmed white) [[js](cyan)[/](white)($version)](purple) '

[python]
format = '[•](dimmed white) [[py](cyan)[/](white)($version)](purple) '
pyenv_version_name = true
detect_extensions = [".py"]

[rust]
format = '[•](dimmed white) [[rs](cyan)[/](white)($version)](purple) '

[sudo]
format = '[$symbol]($style)'
symbol = "⊹"
style = "#ff7f50"
disabled = false

[username]
style_user = "blue"
style_root = "red"
show_always = true
format = "[$user]($style)"
